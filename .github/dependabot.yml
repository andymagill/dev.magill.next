version: 2
updates:
  - package-ecosystem: 'npm'
    package-manager: 'pnpm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '02:00'
    open-pull-requests-limit: 3
    labels:
      - 'dependencies'
    allow:
      - dependency-type: 'all'
    groups:
      framework-stack:
        patterns:
          - 'next'
          - 'react'
          - 'react-dom'
          - '@next/*'
          - 'next-sitemap'
      content-stack:
        patterns:
          - 'gray-matter'
          - 'markdown-to-jsx'
          - 'rss'
          - 'sass'
          - 'serve'
          - '@fortawesome/*'
      dev-tooling:
        patterns:
          - 'eslint*'
          - 'prettier'
          - 'typescript'
          - 'vitest*'
          - '@testing-library/*'
          - '@types/*'
          - '@vitejs/*'
          - '@vitest/coverage-v8'
          - 'jsdom'
          - '@next/bundle-analyzer'
          - 'wrangler'
          - 'cross-env'
      miscellaneous:
        patterns:
          - '*'
        exclude-patterns:
          - 'next'
          - 'react'
          - 'react-dom'
          - '@next/*'
          - 'next-sitemap'
          - 'gray-matter'
          - 'markdown-to-jsx'
          - 'rss'
          - 'sass'
          - 'serve'
          - '@fortawesome/*'
          - 'eslint*'
          - 'prettier'
          - 'typescript'
          - 'vitest*'
          - '@testing-library/*'
          - '@types/*'
          - '@vitejs/*'
          - '@vitest/coverage-v8'
          - 'jsdom'
          - '@next/bundle-analyzer'
          - 'wrangler'
          - 'cross-env'
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 2
    labels:
      - 'dependencies'
    versioning-strategy: 'increase'
    groups:
      ci-workflows:
        patterns:
          - '*'
